---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/boards/{id}/next":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    post:
      summary: next board
      responses:
        '200':
          description: successful
  "/api/v1/boards":
    get:
      summary: list boards
      responses:
        '200':
          description: successful
    post:
      summary: create board
      responses:
        '200':
          description: successful
  "/api/v1/boards/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show board
      responses:
        '200':
          description: successful
    patch:
      summary: update board
      responses:
        '200':
          description: successful
    put:
      summary: update board
      responses:
        '200':
          description: successful
    delete:
      summary: delete board
      responses:
        '200':
          description: successful
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
